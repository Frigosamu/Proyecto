<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Librería Utopic | Crear Autor</title>
    <link rel="stylesheet" href="./../../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../../css/main.css">
</head>
<body>
    <header>
        <div class="d-flex align-items-center justify-content-between">
            <div class="m-3 d-flex align-items-center">
                <img src="./../../assets/img/librero.png" alt="logo" class="logo">
                <h1 class="letrasLogo text-white ms-2">Librería Utopic</h1>
            </div>

            <div class="m-3">
                <nav>
                    <a href="./../../index.html" class="btn btn-personal btn-outline-personal btn-lg">Inicio</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container my-5">
        <h1 class="my-3 d-flex justify-content-center">Añadir Autor</h1>
        <form>
            <div class="mb-3">
                <label for="nombreAutor" class="form-label">Nombre del Autor</label>
                <input type="text" class="form-control" id="nombreAutor" placeholder="Introduce el nombre del autor" required>
            </div>
    
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechanacimiento" required>
            </div>

            <div class="mb-3">
                <label for="nacimientoAutor" class="form-label">Lugar de nacimiento</label>
                <input type="text" class="form-control" id="nacimientoAutor" placeholder="Introduce el nombre del autor" required>
            </div>
    
            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar Autor</button>
            </div>
        </form>
    </div>

    <footer class="position-absolute w-100 bottom-0">
        <div class="my-3">
            <p>I.E.S. Belén</p>
            <p>©Enzo Samuel Figueredo Ferreira</p>
        </div>
    </footer>

    <script src="../../src/autor/autorController.js"></script>
</body>
</html>
