<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Librería Utopic | Crear Libro</title>
    <link rel="stylesheet" href="./../../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../../css/main.css">
</head>

<body>
    <header>
        <div class="d-flex align-items-center justify-content-between">
            <div class="m-3 d-flex align-items-center">
                <a href="./../../index.html"><img src="./../../assets/img/librero.png" alt="logo" class="logo"></a>
                <h1 class="letrasLogo text-white ms-2">Librería Utopic</h1>
            </div>

            <div class="m-3">
                <nav>
                    <a href="./../../index.html" class="btn btn-personal btn-outline-personal btn-lg">Inicio</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container my-5">
        <h1 class="my-3 d-flex justify-content-center">Añadir Libro</h1>
        <form>
            <div class="mb-3">
                <label for="nombreLibro" class="form-label">Nombre del Libro</label>
                <input type="text" class="form-control" id="nombreLibro" placeholder="Introduce el nombre del libro" required>
            </div>
    
            <div class="mb-3">
                <label for="fechaPublicacion" class="form-label">Fecha de Publicación</label>
                <input type="date" class="form-control" id="fechaPublicacion" required>
            </div>

            <div class="mb-3">
                <label for="autorLibro" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autorLibro" placeholder="Introduce el nombre del autor" required>
            </div>
    
            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar Libro</button>
            </div>
        </form>
    </div>

    
    <footer class="position-absolute w-100 bottom-0">
        <div class="my-3">
            <p>I.E.S. Belén</p>
            <p>©Enzo Samuel Figueredo Ferreira</p>
        </div>
    </footer>

    <script src="../../src/libro/libroController.js"></script>
    <script src="./../../main.js"></script>
    <script src="./../../js/bootstrap.bundle.min.js"></script>
</body>

</html>
